<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="HTMLtask1.css">
</head>
<body>

    <form>
        <header><h1>Application Form</h1></header>

        <table>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="DOB">DOB</label></td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Male">Male
                    </td>
                </tr>
                <tr>
                    <td><label for="phone number">Phone Number</label></td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="resume">Upload Resume</label></td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" name="adderss"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <select name="state">
                            <option value="tamil nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Andhra pradesh">Andhra pradesh</option>
                            <option value="karnataka">Karnataka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode</label></td>
                    <td><input type="number" name="pincode"></td>
                </tr>
                <tr>
                    <td><label for="color">Fav Color</label></td>
                    <td><input type="color" name="color"></td>
                </tr>
                <tr>
                    <td><label for="age (range)">Age</label></td>
                    <td><input type="range" name="age" min="18" max="25"></td>
                </tr>
                <tr>
                    <td><label for="time">Time of availability</label></td>
                    <td><input type="time" name="time"></td>
                </tr>
                <tr>
                    <td><label for="month">Month of admission</label></td>
                    <td><input type="month" name="admission month"></td>
                </tr>
                <tr>
                    <td><label for="search"> College</label></td>
                    <td><input type="search" name="search"></td>
                </tr>
                <tr>
                    <td><label for="hidden">Hidden Id</label></td>
                    <td><input type="hidden" value="123"></td>
                </tr>
                <tr>
                    <td><label for="datetime">Date and time of applying</label></td>
                    <td><input type="datetime" name="date time of applying"></td>
                </tr>
                <tr>
                    <td><label for="datetimelocal">Date and time of applying</label></td>
                    <td><input type="datetime-local" name="datetimelocal"></td>
                </tr>
                <tr>
                    <td><label for="week">Choose a week</label></td>
                    <td><input type="week" name="week"></td>
                </tr>
                <tr>
                    <td><label for="website">Enter your github url</label></td>
                    <td><input type="url" name="website"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="accept" value="Terms and conditions applied"></td>
                    <td><label for="accept">Terms and conditions applied</label></td>
                </tr>
                <tr>
                    <td><label for="reset"></label></td>
                    <td><input type="reset" value="Reset Form" name="reset"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td></td>
                </tr>
            </tbody>    
        </table>
        <footer><a href="www.google.com">Our Website</a></footer>
    </form>
</body>

</html>
